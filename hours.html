<script>
  function parseToMinutes(text) {

    let s = String(text).trim().toLowerCase();

    if (hm) {

    // ×“×•×’×××•×ª: "6 ×©×¢×•×ª, 51 ×“×§×•×ª" / "15 ×©×¢×•×ª" / "410 ×“×§×•×ª"
    let hours = 0, minutes = 0;

    const mMatch = s.match(/(\d+)\s*(×“×§×”|×“×§×•×ª|minute|minutes|min|m)\b/);

    if (!hMatch && !mMatch) {
